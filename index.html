  <div id="activityLayer">
    <div id="activityInfoView" class="fluid-container">
      <div class="form-group">
        <div class="control-label col-xs-12">Minutes:</div>
        <input type="number" id="durationInput" class="numeric-only col-xs-12" min="0" step="5" />
      </div>
      <div class="form-group">
        <div class="control-label col-xs-12">Activity Type:</div>
        <input id="activityTypeInput" class="col-xs-12">
        <!-- <select id="activityTypeSelect" name="activityTypeSelect"> -->
        </select>
      </div>
      <div class="form-group buttons">
        <button id="submitActivityInfo" class="col-xs-6 btn btn-default">Okay</button>
        <button id="cancelActivityInfo" class="col-xs-6 btn btn-default">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Popovers to indicate number of minutes -->
  <div id="durationToolTip" class="tooltip"></div>
  <div id="sessionToolTip" class="tooltip"></div>

  <!-- weeks view -->
  <div id="weeks"></div>

  <script type="text/template" src="tmpl/week.tpl"></script>
